<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Briefing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css\style.css">
    <link rel="stylesheet" href="css\utility-styles.css">
    <link rel="stylesheet" href="css\search-styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js" integrity="sha512-dfX5uYVXzyU8+KHqj8bjo7UkOdg18PaOtpa48djpNbZHwExddghZ+ZmzWT06R5v6NSk3ZUfsH6FNEDepLx9hPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/visualContent.js"></script>
    <script src="js/article.js"></script>
    <script src="js/search.js"></script>
    <script src="js/index.js" defer></script>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-toggle">
            <a href="article.html" title="hamburger-link"><i class="fa-solid fa-bars"></i></a>
        </div>
        <div class="navbar-logo">
            <a href="index.html">
                <img src="images\logo.png" alt="BeNews Website Logo">
            </a>
        </div>
        <div class="navbar-links">
            <a href="article.html">Latest News</a>
            <a href="admin.html">Admin</a>
            <div class="search-container">
                <form id="search-form" action="search.html" method="GET">
                    <input type="text" name="q" id="search-input" placeholder="Search...">
                    <button type="submit" title="Search"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
            </div>
        </div>
    </nav>

    <header class="hero-grid">
        <div class="hero-image" id="index-hero-image">
            <div data-visual-content="index-hero-image"></div>
            <div class="hero-text">
                <h1 data-article-content="1" data-content-type="name"></h1>
                <p>Stay updated with the latest news from around the world.</p>
                <a href="article.html?id=1">Read More</a>
            </div>
        </div>

        <div class="small-image-section">
            <div class="small-image" id="index-additional-news-1">
                <div data-visual-content="index-additional-news-1"></div>
                <div class="small-image-text">
                    <h3 data-article-content="2" data-content-type="name"></h3>
                    <a href="article.html?id=2">Read More</a>
                </div>
            </div>
            
            <div class="small-image" id="index-additional-news-2">
                <div data-visual-content="index-additional-news-2"></div>
                <div class="small-image-text">
                    <h3 data-article-content="3" data-content-type="name"></h3>
                    <a href="article.html?id=3">Read More</a>
                </div>
            </div>

            <div class="small-image" id="index-additional-news-3">
                <div data-visual-content="index-additional-news-3"></div>
                <div class="small-image-text">
                    <h3 data-article-content="4" data-content-type="name"></h3>
                    <a href="article.html?id=4">Read More</a>
                </div>
            </div>

            <div class="small-image" id="index-additional-news-4">
                <div data-visual-content="index-additional-news-4"></div>
                <div class="small-image-text">
                    <h3 data-article-content="5" data-content-type="name"></h3>
                    <a href="article.html?id=5">Read More</a>
                </div>
            </div>

        </div>
    </header>

    <main class="main-content">
        <section class="news-briefing">
            <h2>Today's Top Stories</h2>
            <div class="news-grid" id="news-grid">
                <!-- Articles will be loaded dynamically via JavaScript -->
                <div class="loading-articles">Loading articles...</div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-links">
            <a href="#">Terms of Use</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Contact Us</a>
        </div>
        <div class="copyright">
            <p>Â© BeNews 2025</p>
        </div>
    </footer>
</body>
</html>
